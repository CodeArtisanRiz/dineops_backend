<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Database</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-bottom: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007BFF;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .switch-container span {
            vertical-align: middle;
            line-height: 34px; /* Match the height of the switch */
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Database</h1>
        <form id="downloadForm">
            <div class="switch-container">
                <!-- <label for="baseUrlCheckbox">Server:</label> -->
                <span id="switchLabel">Server: Localhost</span>
                <label class="switch">
                    <input type="checkbox" id="baseUrlCheckbox">
                    <span class="slider"></span>
                </label>
                <!-- <span id="switchLabel">Localhost</span> -->
            </div>
            <label for="token">Access Token:</label>
            <input type="text" id="token" name="token" required>
            <div class="button-container">
                <button type="submit">Download</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const token = document.getElementById('token').value;
            const baseUrl = document.getElementById('baseUrlCheckbox').checked 
                ? 'https://dineops.onrender.com/db/' 
                : 'http://127.0.0.1:8000/db/';

            fetch(baseUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    throw new Error('Failed to download the database.');
                }
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'db.sqlite3';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                alert(error.message);
            });
        });

        document.getElementById('baseUrlCheckbox').addEventListener('change', function() {
            const switchLabel = document.getElementById('switchLabel');
            if (this.checked) {
                switchLabel.textContent = 'Server: LiveServer';
            } else {
                switchLabel.textContent = 'Server: Localhost';
            }
        });
    </script>
</body>
</html>
